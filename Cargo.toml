[package]
edition = "2021"
name = "gufo_snmp"
version = "0.1.0"

# See more keys and their definitions 
# at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]
name = "gufo_snmp"

[profile.release]
strip = "debuginfo"

[dependencies]
nom = "7.1"
pyo3 = {version = "0.18", features = ["extension-module"]}
rand = "0.8"
socket2 = {version = "0.4", features = ["all"]}

[dev-dependencies]
criterion = "0.4"

[[bench]]
harness = false
name = "msg"
