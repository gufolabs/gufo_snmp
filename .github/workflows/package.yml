  publish:
    runs-on: ubuntu-24.04
    environment: pypi
    permissions:
      id-token: write
    needs:
      - build-sdist
      - build-linux-amd64
      - build-linux-aarch64
    steps:
      - name: Download Artefacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Prepare dist/
        run: |
          mv dist/*/*.whl dist/
          mv dist/*/*.tar.gz dist/
          find dist/* -type d | xargs rm -r

      - name: Show Artefacts
        run: ls -lhR dist/

      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
