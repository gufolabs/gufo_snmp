name: Run Tests
env:
  PIP_CACHE_DIR: .pip
  PYTHONPATH: src
on:
  push:
    paths:
      - ".github/workflows/tests.yml"
      - "examples/**"
      - "tools/build/setup-rust.sh"
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types: ["published"]
jobs:
  build-darwin-arm64:
    runs-on: macos-latest
    env:
      RUST_ARCH: aarch64-apple-darwin
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          echo "CARGO_HOME=${HOME}/.cargo" >> $GITHUB_ENV
          echo "RUSTUP_HOME=${HOME}/.rustup" >> $GITHUB_ENV
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      - name: Install Rust
        run: ./tools/build/setup-rust.sh

      - name: Install snmpd
        run: ./tools/build/setup-snmpd.sh

      - name: Set up python
        uses: actions/setup-python@v5

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==3.1.4

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp39-macosx_arm64 cp310-macosx_arm64 cp311-macosx_arm64 cp312-macosx_arm64 cp313-macosx_arm64"
          CIBW_ARCHS_MACOS: arm64
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: "cd {project} && pytest tests"

  py-lint:
    runs-on: ubuntu-24.04
    needs: build-darwin-arm64
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # Cache dependencies
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ./.pip
          key: ${{ runner.os }}-lint-3.13-${{ hashFiles('pyproject.toml') }}

      - name: Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: pip install -IU -e .[lint]

      - name: Check Formatting
        run: ruff format --check examples/ src/ tests/

      - name: Check ruff
        run: ruff check -q examples/ src/ tests/

      - name: Check Mypy
        run: mypy src/

  rust-test:
    runs-on: ubuntu-24.04
    env:
      RUST_ARCH: x86_64-unknown-linux-gnu
    steps:
      - name: Setup Environment
        run: |
          echo "CARGO_HOME=${HOME}/.cargo" >> $GITHUB_ENV
          echo "RUSTUP_HOME=${HOME}/.rustup" >> $GITHUB_ENV
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Rust
        run: ./tools/build/setup-rust.sh

      - name: Install Rust Components
        run: |
          rustup component add rustfmt
          rustup component add clippy

      - name: Check Rust Format
        run: cargo fmt --check

      - name: Run Clippy on tests
        run: cargo clippy --tests

      - name: Run Rust Tests
        run: cargo test

      - name: Run Clippy Tests
        run: cargo clippy

  # First test
  py-test-coverage:
    runs-on: ubuntu-24.04
    needs: [py-lint, rust-test]
    env:
      RUST_ARCH: x86_64-unknown-linux-gnu
    steps:
      - name: Setup Environment
        run: |
          echo "CARGO_HOME=${HOME}/.cargo" >> $GITHUB_ENV
          echo "RUSTUP_HOME=${HOME}/.rustup" >> $GITHUB_ENV
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Up Python {{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # Cache dependencies
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ./.pip
          key: ${{ runner.os }}-tests-coverage-{{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}

      - name: Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: pip install -IU -e .[build,test]

      - name: Install Rust
        run: ./tools/build/setup-rust.sh

      - name: Build Rust module
        run: python -m pip install --editable .

      - name: Install snmpd
        run: ./tools/build/setup-snmpd.sh

      - name: Run Tests
        run: pytest -v --cov --cov-branch --cov-report=xml tests/

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  py-test:
    runs-on: ubuntu-24.04
    needs: [py-test-coverage]
    strategy:
      fail-fast: true
      matrix:
        # Run on all supported versions
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    env:
      RUST_ARCH: x86_64-unknown-linux-gnu
    steps:
      - name: Setup Environment
        run: |
          echo "CARGO_HOME=${HOME}/.cargo" >> $GITHUB_ENV
          echo "RUSTUP_HOME=${HOME}/.rustup" >> $GITHUB_ENV
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Up Python {{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Cache dependencies
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ./.pip
          key: ${{ runner.os }}-tests-{{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}

      - name: Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: pip install -IU -e .[build,test]

      - name: Install Rust
        run: ./tools/build/setup-rust.sh

      - name: Build Rust module
        run: python -m pip install --editable .

      - name: Install snmpd
        run: ./tools/build/setup-snmpd.sh

      - name: Run Tests
        run: pytest -v tests/
